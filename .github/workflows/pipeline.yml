name: .NET Core

#triggers
on:
  push:
    branches: [ master ]


jobs:
  build:
    
    #build agent
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2 # get the code from our repo
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301

    - name: Install dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
